<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3DS Simple Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue */
        }
        #gameCanvas {
            background: #87CEEB; /* Sky blue */
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }
        #player {
            background: #FF6347; /* Tomato */
            position: absolute;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="240"></canvas>
    <div id="player"></div>
    <script>
        var canvas = document.getElementById('gameCanvas');
        var context = canvas.getContext('2d');

        // Player settings
        var player = document.getElementById('player');
        var playerX = 100;
        var playerY = 200;
        var playerVelocityY = 0;
        var gravity = 0.5;
        var jumpStrength = 8;
        var isJumping = false;

        // Platforms
        var platforms = [
            { x: 50, y: 220, width: 100, height: 10 },
            { x: 150, y: 150, width: 100, height: 10 },
            { x: 250, y: 100, width: 100, height: 10 }
        ];

        var moveDirection = 0; // -1 for left, 1 for right

        function drawPlayer() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function drawPlatforms() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#8B4513'; // Brown
            platforms.forEach(function(platform) {
                context.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function update() {
            // Move the player based on moveDirection
            playerX += moveDirection * 2; // Change speed by adjusting the multiplier

            // Gravity effect
            if (!isJumping) {
                playerVelocityY += gravity;
                playerY += playerVelocityY;

                // Check for collision with the ground
                if (playerY + 30 > canvas.height) {
                    playerY = canvas.height - 30;
                    playerVelocityY = 0;
                }
            }

            // Check for collision with platforms
            platforms.forEach(function(platform) {
                if (playerX + 30 > platform.x && playerX < platform.x + platform.width &&
                    playerY + 30 > platform.y && playerY + 30 < platform.y + platform.height) {
                    playerY = platform.y - 30;
                    playerVelocityY = 0;
                    isJumping = false;
                }
            });

            drawPlatforms();
            drawPlayer();
            requestAnimationFrame(update);
        }

        // Jump function
        function jump() {
            if (!isJumping) {
                playerVelocityY = -jumpStrength;
                isJumping = true;
            }
        }

        // Handle touch/mouse events
        function handleInput(event) {
            var touch = event.touches ? event.touches[0] : event;
            var screenWidth = window.innerWidth;

            if (touch.clientX < screenWidth / 2) {
                // Move left
                moveDirection = -1;
            } else {
                // Move right
                moveDirection = 1;
            }
        }

        // Stop moving when touch ends
        function stopMovement() {
            moveDirection = 0;
        }

        // Jump on touch or click
        function jumpOnTouch(event) {
            jump();
        }

        // Event listeners for touch and mouse
        window.addEventListener('touchstart', handleInput);
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchend', stopMovement);
        window.addEventListener('mouseup', stopMovement);
        window.addEventListener('touchend', jumpOnTouch);
        window.addEventListener('mouseup', jumpOnTouch);

        // Start the game loop
        update();
    </script>
</body>
</html>
