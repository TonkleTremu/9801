<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, height=240, user-scalable=no">
  <title>3DS Platformer Game</title>
  <style>
    /* Remove default margin and padding, hide overflow */
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Set canvas dimensions */
    canvas {
      display: block;
      background-color: #cce;
    }
  </style>
</head>
<body>
  <!-- Set canvas dimensions to match the 3DS top screen size -->
  <canvas id="gameCanvas" width="400" height="240"></canvas>
  <script src="game.js"></script>
</body>
</html>
